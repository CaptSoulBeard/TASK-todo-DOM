<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="container font">
    <div class="float-container">
      <div class="float-child">
        <div class="category-background">
          <h1>Create your category</h1>
          <input
            type="text"
            name="new-category"
            id="new-category"
            placeholder="* Add a new category"
          />
          <button onclick="addCategory()">Add New Category!</button>
        </div>

        <div class="task category-background">
          <h1>Create your task</h1>
          <!-- KEEP THE SELECT EMPTY. IT WILL BE FILLED BY JS  -->
          <select id="categories-list" title="All"></select>
          <input
            type="text"
            name="new-task"
            id="new-task"
            placeholder="* Add a new task"
          />
          <button onclick="addTask()">Add New Task!</button>
        </div>
      </div>

      <div class="float-child">
        <!-- FILTERING DIV -->
        <div class="category-background">
          <h1>filter by category</h1>
          <!-- KEEP THE SELECT EMPTY. IT WILL BE FILLED BY JS  -->
          <select id="categories-list-filter" title="All"></select>
          <!-- DONE for filtering thing -->

          <input type="checkbox" name="done" id="done" />
          <label for="done">Filter by done</label>
          <button onclick="filterTasks()">Filter the List!</button>
        </div>

        <!-- KEEP THE DIV EMPTY. IT WILL BE FILLED BY JS  -->

        <div class="notepad">
          <!--THIS NEEDS TO BE ON TOP OF THE PAPER!!!!!-->
          <div class="top"></div>
          <div id="tasks-list" class="paper"></div>
        </div>
      </div>
    </div>
  </body>

  <script src="./components/categoryItem.js"></script>
  <script src="./components/taskItem.js"></script>

  <script src="./engine.js"></script>
  <script src="./index.js"></script>
</html>
